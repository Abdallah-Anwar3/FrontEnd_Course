<!DOCTYPE html>
<html>
    <head>
        <title>
            Task_3
        </title>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/16683/16683419.png">
    </head>
    <body>
        <form>
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" placeholder="Full Name" name="full name" required>

            <br>
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email" required>

            <br>
            <br>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Phone" name="phone" required>

            <br>
            <br>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password" required>

            <br>
            <br>

            <label for="confim_password">Confirm Password</label>
            <input type="password" id="confim_password" placeholder="Confirm Password" name="comfirm password" required>

            <br>
            <br>

            <h4>Gender:</h4>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            
            <br>
            <br>
            <br>
            
            <label for="nationality">Nationality</label>
            <select id="nationality" name="nationality" required>
                <option>Select Nationality</option>
                <option value="egp">Egypt</option>
                <option value="ksa">KSA</option>
                <option value="uae">UAE</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>

            <br>
            <br>

            <h4>Interests:</h4>
            <input type="checkbox" id="ai" name="interests" value="ai">
            <label for="ai">AI</label>
            <input type="checkbox" id="ux" name="interests" value="ux">
            <label for="ux">UX</label>
            <input type="checkbox" id="security" name="interests" value="security">
            <label for="security">Security</label>
            
            <br>
            <br>
            <br>

            <label for="cv">Upload CV</label>
            <input type="file" id="cv" name="cv" required>

            <br>
            <br>
            <br>

            <textarea id="bio" name="bio" rows="5" cols="50" placeholder="About You"></textarea>

            <br>
            <br>
            <br>

            <label for="date">Attendance Date</label>
            <input type="date" id="date" name="date" required>

            <br>
            <br>
            <br>

            <button>Submit</button>
        </form>
    </body>
</html>
