<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/16683/16683419.png">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <div class="title">
            <i class="fa-solid fa-list-check"></i>
            <h1>To Do List</h1>
        </div>
    </header>

    <div class="to-do">
        <form class="form">
            <div class="container">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="task" class="form-control" placeholder="Add your task..." required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description Task</label>
                    <textarea id="taskDescription" class="form-control" rows="4" placeholder="Add Description Task..." required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Task Priority</label>
                        <select id="taskPriority" class="form-control">
                            <option value="Select">Select</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskStatus">Task Status</label>
                        <select id="taskStatus" class="form-control">
                            <option value="Select">Select</option>
                            <option value="todo">To Do</option>
                            <option value="progress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskImage">Add Image</label>
                    <input type="file" id="taskImage" class="form-control" accept="image/*">
                    <div id="imagePreview"></div>
                </div>

                <div class="form-footer">
                    <button class="btn" id="saveTaskBtn">ADD</button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="search container">
        <input type="search" id="search" placeholder="Search By Title...">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="task-list container" id="taskList"></div>

<script src="main.js"></script>

  </body>
</html>
